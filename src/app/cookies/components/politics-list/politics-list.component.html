<div class="page-container">
  <h2>Lista de Políticas</h2>
  <button mat-raised-button color="primary" (click)="navigateToForm()">Añadir Política</button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let politics">{{ politics.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Política</th>
        <td mat-cell *matCellDef="let politics">{{ politics.title }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let politics">{{ politics.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let politics">
          <button mat-icon-button class="edit-button" (click)="navigateToForm(politics.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="delete-button" color="warn" (click)="deletePolitic(politics.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
      aria-label="Seleccionar página de políticas"
    ></mat-paginator>
  </div>
</div>
