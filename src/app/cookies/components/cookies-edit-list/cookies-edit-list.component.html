<div class = "cookies-list-container">
  <h2>Lista de Cookies</h2>
  <button mat-raised-button color="primary" (click)="navigateToForm()">Añadir Cookie</button>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let cookies">{{ cookies.id }}</td>
      </ng-container>

      <!-- Columna Título -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Cookie</th>
        <td mat-cell *matCellDef="let cookies">{{ cookies.name }}</td>
      </ng-container>

      <ng-container matColumnDef="accepted">
        <th mat-header-cell *matHeaderCellDef>Accepted?</th>
        <td mat-cell *matCellDef="let cookies">{{ cookies.accepted }}</td>
      </ng-container>

      <ng-container matColumnDef="required">
        <th mat-header-cell *matHeaderCellDef>Required?</th>
        <td mat-cell *matCellDef="let cookies">{{ cookies.required }}</td>
      </ng-container>

      <!-- Columna Descripción -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let cookies">{{ cookies.description }}</td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let cookies">
          <button mat-raised-button (click)="navigateToForm(cookies.id)">Editar</button>
          <button mat-raised-button color="warn" (click)="deleteCookie(cookies.id)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
      aria-label="Seleccionar página de Cookies"
    ></mat-paginator>
  </div>
</div>
