name: Build y Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --if-present
      - name: Deploy a GitHub Actions
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ANGULAR_TOKEN }}
        run: |
          npm run ng -- deploy --repo=https://github.com/SagariusJ/Frontend.git --name="SagariusJ" --email="sebastian.jouannetc@gmail.com" --base-href=/Frontend/   